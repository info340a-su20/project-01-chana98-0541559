            <section>
                <form class="form">
                    <label for="Sleep Time">Sleep Time: </label>
                    <input type="number" id="Sleep Time" name="Sleep Time"><br>
                    <label for="Wake-up Time">Wake-up Time: </label>
                    <input type="number" id="Wake-up Time" name="Wake-up time"><br>
                    <label for="Medication">Medication? </label>
                    <label for="yes">Y</label>
                    <input type="checkbox" id="Medication" name="Medication">
                    <label for="no">N</label>
                    <input type="checkbox" id="Medication" name="Medication"><br>
                    <label for="Caffeine">Caffeine? </label>
                    <label for="yes">Y</label>
                    <input type="checkbox" id="Caffeine" name="Caffeine">
                    <label for="no">N</label>
                    <input type="checkbox" id="Caffeine" name="Caffeine"><br>

                    <input type="text" id="Approx" name="Approx"><br>
                  </form>
            </section>
