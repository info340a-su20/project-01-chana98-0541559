<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
    <body>
        <header>
            <h1>Sleep Web App</h1>
        </header>

        <main class="main-index">
            <div class="flex-container">
                <section class="column">
                    <div class="card">
                        <img src="./img/alarm_clock.png"
                        alt="an image of a clock">
                        <p>Users log in the times they sleep and wake up.</p>
                    </div>
                </section>
            <section class="column">
                <div class="card">
                    <img src="./img/man_cant_sleep.jpg"
                    alt="an image of a man unable to sleep">
                    <p>Users will input the data over a couple of days to determine sleep patterns.</p>
                </div>
            </section>
            <section class="column">
                <div class="card">
                    <img src="./img/fitbit_sleep.jpeg"
                    alt="an image of a sleep graph">
                    <p>After reading the data, users can decide what they want to do next.</p>
                </div>
                </section>
                </div>
            </section>
            <section>
                <div class="form-container">
                    <div class="form-section">
                        <h1>Add your Sleep Information Here!</h1>
                    </div>
                    <div class="form-section">
                        <form class="form">
                            <div class="form-q form-time">
                                <label for="Sleep Time">Sleep Time: </label>
                                <input type="time" id="Sleep Time" name="Sleep Time">
                            </div>
                            <div class="form-q form-time">
                                <label for="Wake-up Time">Wake-up Time: </label>
                                <input type="time" id="Wake-up Time" name="Wake-up time">
                            </div>
                            <div class="form-q">
                                <label for="Medication">Medication? </label>
                                <div class="form-choice">
                                    <input type="radio" id="NoMed" name="caffeine" value="no" checked>
                                        <label for="NoMed" class="no">No</label>
                                    </input>
                                    <input type="radio" id="YesMed" name="caffeine" value="yes">
                                        <label for="YesMed" class="yes">Yes</label>
                                    </input>
                                </div>
                            </div>
                            <div class="form-q">
                                <label for="Caffeine">Caffeine? </label>
                                <div class="form-choice">
                                    <input type="radio" id="NoCaf" name="medication" value="no" checked>
                                        <label for="NoCaf" class="no">No</label>
                                    </input>
                                    <input type="radio" id="YesCaf" name="medication" value="yes">
                                        <label for="YesCaf" class="yes">Yes</label>
                                    </input>
                                </div>
                            </div>
                            <div class="form-q">
                                <label for="Approx">How long did it take you to fall asleep?</label>
                                <input type="text" id="Approx" name="Approx">
                            </div> 
                            <button class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <a href="./about.html">About page</a>
    </body>
</html>
